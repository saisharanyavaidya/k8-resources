apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx
  # these labels belongs to replicaset resource
  labels: 
    app: nginx
    tier: frontend
  spec:
    # modify replicas according to your case
    replicas: 3
    # here selector refers to which pod you want to replicate
    selector:
    matchLabels:
      tier: frontend
      app: nginx
    # below is pod definition
    template:
    metadata:
      labels:
        tier: frontend
        app: nginx
        project: some-project
    spec:
      containers:
      - name: nginx
        image: nginx:stable-perl